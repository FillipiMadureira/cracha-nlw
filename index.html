<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/placid.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">João Fillipi Madureira</h1>
        <a
          id="userLink"
          href="https://github.com/FillipiMadureira"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">FillipiMadureira</span>
        </a>
        <p id="userBio">
          Um iniciante no rumo da programação, e um futuro desenvolvedor.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://github.com/FillipiMadureira" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/joao_fillipi" target="_blank">
              <img
                src="images/instagram.svg"
                alt="icone instagram"
                target="_blank"
              />
            </a>
          </li>

          <li class="facebook">
            <a href="https://github.com/FillipiMadureira" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://github.com/FillipiMadureira" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
